<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms Practice</title>
</head>
<body>
    <form method="POST" action="https://www.elformo.com/forms/a4566675-a440-46cf-b76b-a18895a2144a">
        <label for="email">Email</label>
            <input id="email" name="email" type="text" placeholder="email">
            <br>
        <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="password">
            <br>
        <label for="Bio">Provide a description of yourself</label>
            <textarea name="Bio" id="Bio"></textarea>
            <br>

        <h4>How did you hear about us?(Select all that apply)</h4>
        <label for="billboard">billboard</label>
            <input type="checkbox" id="billboard" name="discovery" value="billboard"/>
        <label for="radio advertisement">radio advertisement</label>
            <input type="checkbox" id="radio advertisement" name="discovery" value="radio advertisement">
        <label for="internet advertisement">internet advertisement</label>
            <input type="checkbox" id="internet advertisement" name="internet advertisement" value="internet advertisement">
        <label for="other">other</label>
            <input type="checkbox" id="other" name="other" value="other">
            <br>
            <br>

        <label for="webBrowser">Which web browser are you using?</label>
            <select name="webBrowser" id="webBrowser">
                <option value="Chrome">Chrome</option>
                <option value="Opera">Opera</option>
                <option value="Brave">Brave</option>
                <option value="Safari">Safari</option>
                <option value="Internet Explorer">Internet Explorer</option>
                <option value="Microsoft Edge">Microsoft Edge</option>
                <option value="Vivaldi">Vivaldi</option>
            </select>
        <br>
        <br>
            <input type="submit">
    </form>

</body>
</html>
